<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body{
            /* display: flex;
            align-items: center;
            justify-content: center; */
            height: 100vh;
            width: 100%;
        }
        .container{
            height: 90vh;
            width: 95%;
            overflow: hidden;
            /* border-radius: 25px; */
            border: 2px solid black;
            position: absolute;
            top: 50px;
            left: 40px;
        }

        .container video{
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-asset>
                <a-asset-item id="mask" src="specs2.gltf"></a-asset-item>
                <img id="sky" src="bg.jpg" alt="">
            </a-asset>
            <a-camera active="false" position="0 0 0"></a-camera>
            <a-entity mindar-face-target="anchorIndex: 1">
                <!-- <a-sphere color="green" radius="0.1"></a-sphere> -->
                <!-- <a-cone color="red" radius-bottom="0.1" radius-top="0.01" height="0.2"></a-cone> -->
                <!-- <a-box color="blue" width="0.2" height="0.2" depth="0.2"></a-box> -->
                <!-- <a-cylinder color="yellow" radius="0.1" height="0.2"></a-cylinder> -->
                <!-- <a-torus color="purple" radius="0.1" radius-tubular="0.005"></a-torus> -->
                <!-- <a-torus-knot color="orange" radius="0.1" radius-tubular="0.005"></a-torus-knot> -->
                <!-- <a-plane color="pink" width="0.2" height="0.2"></a-plane> -->
                <a-ring color="white" radius-inner="0.05" radius-outer="0.1"></a-ring>
                <!-- <a-sky src="#sky"  ></a-sky> -->
                <!-- <a-curvedimage src="#sky" height="10.0" radius="8" theta-length="180" theta-start="36" rotation="0 100 0" scale="0.80 0.80 0.80"></a-curvedimage> -->
            </a-entity>
            
        </a-scene>
    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
